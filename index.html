<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mkenani - Home</title>

    <!-- External Resources -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ====================== HEADER SECTION ====================== -->
    <header class="header">
      <a href="index.html" class="logo">
        Mkenani<span class="logo-accent">.dev</span>
      </a>

      <!-- Main Navigation -->
      <nav class="navbar">
        <a href="index.html" class="nav-link current-page">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="skills.html" class="nav-link">Skills</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>

      <!-- Header Controls -->
      <div class="header-controls">
        <button id="theme-toggle" class="icon-btn theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
        <div id="menu-btn" class="fas fa-bars"></div>
      </div>
    </header>

    <!-- ====================== MAIN CONTENT ====================== -->
    <main class="main-content">
      <section class="section hero-section">
        <!-- Hero Text Content -->
        <div class="hero-text-content animated-element">
          <p class="greeting">Hi there, I'm</p>
          <h1 class="main-heading">Mphatso Kenani</h1>
          <div class="animated-text">
            I build 
            <span class="gradient-text">responsive</span>,
            <span class="gradient-text">modern</span>, and
            <span class="gradient-text">functional</span> web experiences.
          </div>

          <!-- Call-to-Action Buttons -->
          <div class="hero-actions">
            <a href="projects.html" class="btn btn-primary">View My Work</a>
            <a href="contact.html" class="btn btn-secondary">Get In Touch</a>
          </div>

          <!-- Social Media Links -->
          <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
          </div>
        </div>

        <!-- Hero Image -->
        <div class="hero-image-container animated-element delay-200">
          <div class="profile-image-placeholder"></div>
        </div>
      </section>
    </main>

    <!-- ====================== FOOTER SECTION ====================== -->
    <footer class="footer">
      <div class="footer-content">
        <p>
          &copy; <span id="current-year">2025</span> Mkenani. All rights reserved.
        </p>
        <p>Designed and Built by Mphatso Kenani</p>
        <div class="footer-social-links">
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>This project uses pure HTML/CSS/JS.</p>
      </div>
    </footer>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
